<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>Daftar Peminatan Mahasiswa</title>
</h:head>
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Mahasiswa</h1>
    
     <table>
            <tr>
               <td>NIM :</td>
               <td><h:inputText value="#{EditMahasiswa.NIM}"required="true" requiredMessage="masukkan NIM" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Mahasiswa :</td>
               <td><h:inputText value="#{EditMahasiswa.NAMA}" required="true" requiredMessage="masukkan Nama " ></h:inputText></td>
            </tr>
            <tr>
               <td>Semester :</td>
               <td><h:inputText value="#{EditMahasiswa.SEMESTER}" required="true" requiredMessage="masukkan Nama Semester"></h:inputText></td>
            </tr>
            <tr>
                  <td>Peminatan :</td>
                  <td><h:inputText value="#{EditMahasiswa.ID_MINAT}" required="true" requiredMessage="Kode Peminatan"></h:inputText></td>
               </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditMahasiswa.Update_Mahasiswa}">
     <f:param name="Update_NIM" value="#{EditMahasiswa.NIM}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</h:body>
</html>
