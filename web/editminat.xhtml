<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Daftar Peminatan Mahasiswa</title>
</h:head>
    
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Peminatan</h1>
    
     <table>
            <tr>
               <td>ID Minat : </td>
               <td><h:inputText value="#{EditPeminatan.ID_MINAT}" required="true" requiredMessage="masukkan ID Minat" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Peminatan :</td>
               <td><h:inputText value="#{EditPeminatan.NAMA_PEMINATAN}" required="true" requiredMessage="masukkan Nama Peminatan"></h:inputText></td>
            </tr>
            <tr>
               <td>Laboratorium :</td>
               <td><h:inputText value="#{EditPeminatan.LAB}" required="true" requiredMessage="Masukkan Laboratorium"></h:inputText></td>
            </tr>
            
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditPeminatan.Update_Peminatan}">
     <f:param name="Update_NIM" value="#{EditPeminatan.ID_MINAT}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
       
  </center>
</h:body>
</html>
