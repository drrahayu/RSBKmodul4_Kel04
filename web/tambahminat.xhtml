<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Daftar Peminatan Mahasiswa</title>
    </h:head>
    <h:body>
        <center>
             <h2>Tambah Data Peminatan</h2>
             
            <h:form>
            <table>
            <tr>
               <td>ID Minat :</td>
               <td><h:inputText value="#{mahasiswa.ID_MINAT}" required="true" requiredMessage="masukkan ID Peminatan"></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Peminatan:</td>
               <td><h:inputText value="#{mahasiswa.NAMA_PEMINATAN}" required="true" requiredMessage="masukkan Nama Lengkap"></h:inputText></td>
            </tr>
            
                <tr>
               <td>Laboratorium :</td>
               <td><h:inputText value="#{mahasiswa.LAB}" required="true" requiredMessage="masukan Laboratorium"></h:inputText></td>
            </tr>
            </table>
                <br></br>
                <h:commandButton value="Tambahkan" action="#{mahasiswa.Tambah_Peminatan}"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
                    <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
        </center>
                   
    </h:body>
</html>
